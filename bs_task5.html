<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Task5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .center{
            width: 40%;
            padding: 20px 40px;
        }
        .form-label{
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="center bg-light">
        <form class="form">
            <table>
                <tr><td>
                    <label class="form-label">First Name</label>
                </td><td>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control is-invalid">
                        <div class="invalid-feedback">Please supply your first name</div>
                    </div>
                </td></tr>
                <tr><td>
                    <label class="form-label">Last Name</label>
                </td><td>
                    <div class="input-group my-2">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control is-invalid">
                        <div class="invalid-feedback">Please supply your last name</div>
                    </div>
                </td></tr>
                <tr><td>
                    <label class="form-label">Email</label>
                </td><td>
                    <div class="input-group my-2">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" class="form-control is-invalid">
                        <div class="invalid-feedback">Please supply your email address</div>
                    </div>
                </td></tr>
                <tr><td>
                    <label class="form-label">Phone #</label>
                </td><td>
                    <div class="input-group my-2">
                        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                        <input type="text" class="form-control is-invalid">
                        <div class="invalid-feedback">Please supply your phone number</div>
                    </div>
                </td></tr>
                <tr><td>
                    <label class="form-label">Address</label>
                </td><td>
                    <div class="input-group my-2">
                        <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                        <input type="text" class="form-control is-invalid">
                        <div class="invalid-feedback">Please supply your street address</div>
                    </div>
                </td></tr>
                <tr><td>
                    <label class="form-label">City</label>
                </td><td>
                    <div class="input-group my-2">
                        <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                        <input type="text" class="form-control is-invalid">
                        <div class="invalid-feedback">Please supply your city</div>
                    </div>
                </td></tr>
                <tr><td>
                    <label class="form-label">State</label>
                    </td><td>
                    <div class="input-group my-2">
                        <span class="input-group-text"><i class="fa-solid fa-list"></i></span>
                        <select class="form-select">
                            <option>Please select your state</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </td></tr>
                <tr><td rowspan="2">
                    <label class="form-label me-5">Do you have hosting?</label>
                    </td>
                    <td>
                    <div class="input-group">
                        <input type="radio" class="form-radio">Yes</td><td>
                    </div>
                </td></tr>
                <tr><td>
                    <div class="input-group">
                        <input type="radio" class="form-radio">No
                    </div>
                </td></tr>
                <tr><td>
                    <label class="form label">Project Description</label></td>
                    <td>
                        <div class="input-group my-2">
                            <span class="input-group-text"><i class="fa-solid fa-pen"></i></span>
                            <textarea  placeholder="Project Description"></textarea>
                        </div>
                    </td>
                </td></tr>
                <tr>
                    <td align="center" colspan="2">
                        <button class="btn btn-warning my-2 text-light">Send <i class="fa-solid fa-paper-plane"></i></button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Task6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            .center{
                width: 40%;
                padding: 20px 60px;
            }
        </style>
</head>
<body>
    <div class="center bg-light">
        <form class="form">
            <label for="name" class="form-label">Name</label><br>
            <input type="input" class="form-control is-invalid" id="name">
            <div id="name" class="invalid-feedback">Name is required</div>
            
            <label class="form-label mt-3">Email</label>
            <input type="email" class="form-control is-invalid" id="email">
            <div id="email" class="invalid-feedback">Email is required</div>
            
            <label class="form-label mt-3">Password</label><br>
            <input type="password" class="form-control is-invalid" id="pwd">
            <div id="pwd" class="invalid-feedback">Password is required</div>
            
            <label class="form-label mt-3">Hobbies</label>
            <select class="form-select">
                <option></option>
                <option>Sports</option>
                <option>Video Games</option>
                <option>Chess</option>
            </select>

            <button class="btn btn-danger form-control mt-3">Submit</button>
        </form>
    </div>
</body>
</html>

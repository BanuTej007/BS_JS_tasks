<!DOCTYPE html>

</head>
<body>
    Refer console
    <script>
        function rev(a){
            const num=a.toString()
            const rev_str=num.split('').reverse().join('')
            const rev_num=parseFloat(rev_str)
            return rev_num
        }

        x=32243
        console.log("x =",x)
        console.log("Output:",rev(x))
    </script>
</body>

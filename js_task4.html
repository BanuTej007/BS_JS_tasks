<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task4</title>
</head>
<body>
    <button onclick="date()">show date</button>
    <p id="i1"></p>
    <button onclick="time()">show Time</button>
    <p id="i2"></p>

    <script>
        function date(){
            const d=new Date()
            const day=d.getDate()
            const month=d.getMonth()
            const yr=d.getFullYear()
            const months=["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"]
            
            format=`${day}/${months[month]}/${yr}`
            document.getElementById("i1").innerText=format
        }
        function time(){
            const d=new Date()
            document.getElementById("i2").innerText = d.toString() 
        }
    </script>
</body>
</html>
